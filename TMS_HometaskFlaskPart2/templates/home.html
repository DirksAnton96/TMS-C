<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Дополнительная информация о странице -->
    <meta charset="UTF-8">
    <title>Главная страница</title>

    <!-- Добавляем ссылку на файл стилей -->
    <link rel="stylesheet" href="/static-files/main.css"> 

</head>
<body>
<!-- Тут располагается отображаемое содержимое  -->
    <h1 class="header" class="texts">
        Hello, World!
    </h1>

    <div style="padding-top: 20px;">
        <!-- Ссылка (Только метод GET) -->
        <a href="/create_notes" class="texts">Добавить пост</a>
    </div>

    <div class="content">

        <!-- Создаем цикл, чтобы перебирать пользователей -->
        {% for note in notes %}
            <div class="card">
                <h3>
                    <a href="/{{ note.uuid }}">{{ note.uuid }}</a></h3>
                <div>
                    <div class="texts">Title: {{ note.title }} </div>
                    <div class="texts">Content: {{ note.content }} </div>
                    <div class="texts">Create_at: {{ note.create_at }} </div>
                </div>
            </div>
        {% endfor %} <!-- Обязательно закрываем цикл -->

    </div>


</body>
</html>
