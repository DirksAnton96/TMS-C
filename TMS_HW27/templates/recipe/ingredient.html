{% extends 'base.html' %}

{% block title %}{{ ingredient.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class=" row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{{ recipe.preview_image.url }}" class="d-block mx-lg-auto img-fluid rounded-3" style="max-height: 300px; max-width: 500px" alt="Bootstrap Themes" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ recipe.name }}</h1>
          <h5 class="">Количество калорий: {{ ingredient.count_KKal }}</h5>
      </div>
    </div>

    <hr>

    <div>
        {{ ingredient.description | safe }}
    </div>

</div>
{% endblock %}
